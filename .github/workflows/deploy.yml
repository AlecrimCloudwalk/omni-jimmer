name: Deploy to GitHub Pages with Supabase Secrets

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Inject Supabase Configuration
      run: |
        echo "🔧 Injecting Supabase secrets into config..."
        echo "🔑 URL: ${{ secrets.SUPABASE_URL }}"
        echo "🔑 Key length: $(echo '${{ secrets.SUPABASE_ANON_KEY }}' | wc -c)"
        
        # Verify secrets exist
        if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
          echo "❌ SUPABASE_URL secret not found"
          exit 1
        fi
        
        if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
          echo "❌ SUPABASE_ANON_KEY secret not found"
          exit 1
        fi
        
        # Create supabase-config.js from template with real secrets
        cat > docs/supabase-config.js << 'EOF'
        // Supabase Configuration - Generated by GitHub Actions
        // Secrets injected at build time
        
        const supabaseConfig = {
          url: '${{ secrets.SUPABASE_URL }}',
          anonKey: '${{ secrets.SUPABASE_ANON_KEY }}',
          
          // Edge Function URLs
          functions: {
            openai: '${{ secrets.SUPABASE_URL }}/functions/v1/openai-proxy',
            replicate: '${{ secrets.SUPABASE_URL }}/functions/v1/replicate-proxy'
          }
        };
        
        // Export for use in main app
        window.supabaseConfig = supabaseConfig;
        console.log('🔧 Supabase config loaded with URL:', supabaseConfig.url);
        EOF
        
        echo "✅ Supabase config created with secrets"
        echo "📦 Config file size: $(wc -c < docs/supabase-config.js) bytes"
        echo "📄 Config contents preview:"
        head -10 docs/supabase-config.js

    - name: Build artifact
      run: |
        echo "📁 Creating build artifact..."
        
        # List files before build
        echo "📁 Files in docs/ before build:"
        ls -la docs/
        
        # Copy docs directory to _site (GitHub Pages standard)
        cp -r docs _site/
        
        # List files after build
        echo "📁 Files in _site/ after build:"
        ls -la _site/
        
        # Verify supabase-config.js exists and has content
        if [ -f "_site/supabase-config.js" ]; then
          echo "✅ supabase-config.js found in build"
          echo "📦 File size: $(wc -c < _site/supabase-config.js) bytes"
          echo "🔍 First few lines:"
          head -5 _site/supabase-config.js
          echo "🔍 URL check:"
          grep "url:" _site/supabase-config.js || echo "❌ URL not found in config"
        else
          echo "❌ supabase-config.js missing from build"
          echo "📁 Available files:"
          find _site/ -name "*.js" -type f
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4